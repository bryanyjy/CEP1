{%extends 'notes/base.html'%}
{%block title%}
    Restaurants - McDonald's®
{%endblock%}
{%block content%}
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://assignment2-bryanyjy-2.c9.io">
              <img src="../../static/notes/media/logo.png" alt="McDonald's®">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://assignment2-bryanyjy-2.c9.io/restaurants">Restaurants</a></li>
            <li><a href="http://assignment2-bryanyjy-2.c9.io/food">Food</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container main">
      <div class="page-header"><h1>{{object.name}}</h1></div>
      <h2>Address:</h2>
      <p>{{object.address}}</p>
      <h2>Food served:</h2>
      <div class="row">
      {%for f in object.food.all%}
        <div class="col-md-4"><a href="http://assignment2-bryanyjy-2.c9.io/food/{{f.id}}"><img class="foodicon" src= "../../static/notes/media/food{{f.id}}.png" alt="McDonald's®">{{f.name}}</a></div>
      {%endfor%}
      </div>
      <a href="http://assignment2-bryanyjy-2.c9.io/restaurants/{{object.id}}/edit" role="button" class="btn btn-primary">Edit</a>
      <a href="http://assignment2-bryanyjy-2.c9.io/restaurants/{{object.id}}/delete" role="button" class="btn btn-primary">Delete</a>
    </div>
{%endblock%}
